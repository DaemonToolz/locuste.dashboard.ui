<h2 mat-dialog-title>Paramètres de contrôle</h2>
<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Contrôles basiques">
            <h3>Vitesse verticale : <span [innerHTML]="verticalSpeed"></span>m/s</h3>
            <mat-slider [max]="2" [min]="0.2" [step]="0.1" [thumbLabel]="true" [tickInterval]="0.1"
                [(ngModel)]="verticalSpeed">
            </mat-slider>

            <h3>Vitesse horizontale : <span [innerHTML]="horizontalSpeed"></span>m/s</h3>
            <mat-slider [max]="2" [min]="0.05" [step]="0.01" [thumbLabel]="true" [tickInterval]="0.01"
                [(ngModel)]="horizontalSpeed">
            </mat-slider>

            <h3>Vitesse de la caméra : <span [innerHTML]="cameraSpeed"></span>°/s</h3>
            <mat-slider [max]="1" [min]="0.01" [step]="0.01" [thumbLabel]="true" [tickInterval]="0.01"
                [(ngModel)]="cameraSpeed">
            </mat-slider>
        </mat-tab>
        <mat-tab label="Contrôles avancés">
            <h3>Inclinaison maximale : <span [innerHTML]="maxTilt"></span>%</h3>
            <mat-slider [max]="100" [min]="0" [step]="1" [thumbLabel]="true" [tickInterval]="1"
                [(ngModel)]="maxTilt">
            </mat-slider>

            <h3>Vitesse maximale de rotation: <span [innerHTML]="maxRotationSpeed"></span>°/s</h3>
            <mat-slider [max]="10" [min]="0.01" [step]="0.01" [thumbLabel]="true" [tickInterval]="0.01"
                [(ngModel)]="maxRotationSpeed">
            </mat-slider>
        </mat-tab>
    </mat-tab-group>


</mat-dialog-content>
