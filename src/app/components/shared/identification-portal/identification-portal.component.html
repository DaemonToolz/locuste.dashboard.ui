<h1 mat-dialog-title>Page d'identification</h1>
<div mat-dialog-content>

 <mat-form-field appearance="outline">
 
    <mat-label>Votre nom</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Fermer</button>
  <button mat-button [mat-dialog-close]="name" cdkFocusInitial>Valider</button>
</div>
